<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Canvas!</title>

  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/sync.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/file_manager.css">
</head>

<body>
  <nav id="nav" class="nav js-nav is-shown">
    <header class="nav-header">
      <h1 class="nav-title">Courses</h1>
    </header>
    <div id="status"> loading... </div>
  </nav>

  <div id="main-container">
    <div id="main-header">
      <div id="table-header">
        <div class="table-header-items">Name</div>
        <div class="table-header-items">Size</div>
        <div class="table-header-items">Type</div>
        <div class="table-header-items">Date modified</div>
      </div>
    </div>

    <div id="files-container">
    </div>

    <div class="sync-container">
      <div class="progress-bar">
        <div id="sync-bar" class="bar-blue" style="width:0%"> </div>
      </div>

      <p id="myP"><span id="demo">0</span>/10</p>

      <button id="sync-button" class="refresh-button">
        <svg class="refresh-icon"><use xlink:href="assets/svg/sync_refresh.svg#icon"></use></svg>
      </button>
    </div>
  </div>
</body>
<script>
  // Avoid clashing Node.js/Electron with jQuery as per
  // http://electron.atom.io/docs/v0.37.8/faq/electron-faq/#i-can-not-use-jqueryrequirejsmeteorangularjs-in-electron
  window.nodeRequire = require;
  delete window.require;
  delete window.exports;
  delete window.module;
  // Fetch jQuery
  window.$ = window.jQuery = nodeRequire('./resources/jQuery-2.2.3.min.js')
  // The JS file that will do the heavy lifting
  nodeRequire('./renderer.js')

  nodeRequire('./components/nav.js')
  nodeRequire('./components/sync.js')
</script>

</html>
